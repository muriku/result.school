<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 3й способ подключения css через отдельный файл -->
    <link rel="stylesheet" href="css/08_2_css.css">
    <title>CSS Course</title>
    <!-- 2й способ использования CSS через тег <style> в head -->
    <style>
        body {
            background: #413737;
        }
    </style>
</head>
<body>
    <!-- 1й способ использования css (инлайн) к любому "видимому" тегу можно применить свойство style -->

    <header style="border: 1px solid grey;">
        <h3>Это очень классный сайт</h3>
    </header>
        
</body>
</html>
