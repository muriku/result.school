<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <h1>Таблицы</h1>
    <!-- Таблица Table, границы ячеек border, Ширина width="500"-->
    <table>
        <!-- Загаловки таблицы <thead>-->
        <thead>
            <!-- Строка table row -->
            <tr>
                <!-- Столбей (table data) -->
                <th>Имя</th>
                <th>Возраст</th>
                <th>Работа</th>
            </tr>
        </thead>
        <!-- контент таблицы <tbody> -->
        <tbody>
            <tr>
                <!-- Столбей (table data) -->
                <td>Ильгам</td>
                <td>39</td>
                <td>Системный администратор</td>
            </tr>
            <tr>
            <!-- Столбей (table data) -->
                <td>Виталий</td>
                <td>38</td>
                <td>Разработчик</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
