<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    
    <form>

        <div>
            <!-- value - значние по умолчанию в поле -->
            <!-- readonly - текст только для чтения становится -->
            <label for="text">Текс</label>
            <input type="text" id="text" value="Текс по умолчанию" readonly>
        </div>

        <div>
            <!-- placeholer - Значние на фоне поля, поссле начала ввода изчезает -->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите почту">
        </div>

        <div>
            <label for="passowrd">Пароль</label>
            <input type="passowrd" id="passowrd">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0">
        </div>

        <div>
            <label for="range">range</label>
            <input type="range" id="range" min="0" max="10" step="1">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea id="message" cols="25" rows="5"></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">
                <option value="male">Мужчина</option>
                <option value="female" selected>Женщина</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">5
            <input type="radio" name="work">10+
        </div>

        
        <div>
            <label>Любимая еда</label>
            <input type="checkbox" name="food">Картошка
            <input type="checkbox" name="food">Wok
            <input type="checkbox" name="food">Боксмастер
            <input type="checkbox" name="food">Питца
        </div>

        <input type="submit" value="Отправить разработчику">
        
        <button type="submit">та же самая кнопка</button>

        <button type="reset">удалить все</button>

    </form>
</body>
</html>
